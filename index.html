<head>
    <title>Rejestracja</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .site {
            margin-left: 200px;
            margin-right: 200px;
        }
        .form-group {
            flex-direction: row;
            margin-bottom: 10px;
        }
        .form-row {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div class="site">
    <h1>Rejestracja</h1>
    <div>
        <form>
            <div class="form-row">
                <div class="col">
                    <label for="inputFirstName">Imię</label>
                    <input type="text" class="form-control" placeholder="Wpisz imię" id="inputFirstName">
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="inputLastName">Nazwisko</label>
                    <input type="text" class="form-control" placeholder="Wpisz nazwisko" id="inputLastName">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2">
                    Płeć
                </div>
                <div class="form-column">
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked>
                        <label class="custom-control-label" for="customRadio1">Kobieta</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">Mężczyzna</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="inputEmail">Adres email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Wpisz adres email">
                </div>
            </div>
            <div class="form-row">
                <label for="inputPassword">Hasło</label>
                <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock">
                <small id="passwordHelpBlock" class="form-text text-muted">
                    Min. 8 znaków
                </small>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Miasto</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Województwo</label>
                    <select id="inputState" class="form-control">
                        <option selected>Wybierz...</option>
                        <option value="1">dolnośląskie</option>
                        <option value="2">kujawsko-pomorskie</option>
                        <option value="3">lubelskie</option>
                        <option value="4">lubuskie</option>
                        <option value="5">łódzkie</option>
                        <option value="6">małopolskie</option>
                        <option value="7">mazowieckie</option>
                        <option value="8">opolskie</option>
                        <option value="9">podkarpackie</option>
                        <option value="10">podlaskie</option>
                        <option value="11">pomorskie</option>
                        <option value="12">śląskie</option>
                        <option value="13">świętokrzyskie</option>
                        <option value="14">warmińsko-mazurskie</option>
                        <option value="15">wielkopolskie</option>
                        <option value="16">zachodniopomorskie</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Kod pocztowy</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox my-1 mr-sm-2">
                    <input type="checkbox" class="custom-control-input" id="customControlInline" checked>
                    <label class="custom-control-label" for="customControlInline">Wyrażam zgodę na otrzymywanie
                        informacji marketingowych</label>
                </div>
                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
                    <label class="custom-control-label" for="customControlValidation1">
                        Akceptuję <a href="https://google.com" target="_blank">regulamin</a></label>
                    <div class="invalid-feedback">Musisz zaakceptować regulamin</div>
                </div>

            </div>
    <button type="submit" class="btn btn-primary">Rejestruj</button>
    </form>
</div>
</div>
</body>
